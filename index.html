<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</head>

<body>
    <nav class="text-center bg-primary mb-0">
        <h1 class="mb-0">Weather</h1>
    </nav>
    <div class="row">
        <div class="col-4 bg-warning"id="history">
            <div class="mb-3">
                <label for="search-box" class="form-label">Search for a City:</label>
                <input type="email" class="form-control" id="search-box" placeholder="City">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="col-8 bg-danger">
            <h2>Today:</h2>
            <br>
            <div class="card col-4" id="main-card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="city-name">City name</li>
                    <li class="list-group-item" id="today-date">Date:</li>
                    <li class="list-group-item" id="today-weather">Weather:</li>
                    <li class="list-group-item"id="today-temp">Temp:</li>
                    <li class="list-group-item"id="today-wind">Wind:</li>
                    <li class="list-group-item"id="today-humidity">Humidity:</li>
                    <li class="list-group-item"id="today-UVI">UVI:</li>
                </ul>
            </div>
            <br>

            <h3>5 day forecast:</h3>
            <div class="row card-table d-flex justify-content-around mb-3">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/index.js"></script>
</body>

</html>
